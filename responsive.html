<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
    :root {
        --horizontal: 0deg;
        --vertical: 0deg;
    }

    .test {
        position: absolute;
        inset: 0;
        background-color: #fff;
        display: flex;
        flex-flow: column;
        justify-content: center;
        align-items: center;
        border-block: 10vh solid hsl(var(--horizontal), 100%, 50%);
        border-inline: 10vw solid hsl(var(--vertical), 100%, 50%);
    }

    .orientation::before {
        content: 'orientation: ';
    }

    @media (orientation: portrait) {
        .orientation::after {
            content: 'portrait';
        }
    }

    @media (orientation: landscape) {
        .orientation::after {
            content: 'landscape';
        }
    }

    .hover::before {
        content: 'hover: ';
    }

    @media (hover: hover) {
        .hover::after {
            content: 'hover';
        }
    }

    @media (hover: none) {
        .hover::after {
            content: 'none';
        }
    }

    .any-hover::before {
        content: 'hover: ';
    }

    @media (hover: hover) {
        .any-hover::after {
            content: 'hover';
        }
    }

    @media (hover: none) {
        .any-hover::after {
            content: 'none';
        }
    }

    .pointer::before {
        content: 'pointer: ';
    }

    @media (pointer: coarse) {
        .pointer::after {
            content: 'coarse';
        }
    }

    @media (pointer: fine) {
        .pointer::after {
            content: 'fine';
        }
    }

    @media (pointer: none) {
        .pointer::after {
            content: 'none';
        }
    }

    .any-pointer::before {
        content: 'pointer: ';
    }

    @media (pointer: coarse) {
        .any-pointer::after {
            content: 'coarse';
        }
    }

    @media (pointer: fine) {
        .any-pointer::after {
            content: 'fine';
        }
    }

    @media (pointer: none) {
        .any-pointer::after {
            content: 'none';
        }
    }

    .width::before {
        content: 'width: ';
    }

    .width::after {
        content: 'XXS';
    }

    .height::before {
        content: 'height: ';
    }

    .height::after {
        content: 'XXS';
    }

    @media (min-width: 360px) {
        .test {
            --horizontal: 30deg;
        }

        .width::after {
            content: 'XS';
        }
    }

    @media (min-width: 640px) {
        .test {
            --horizontal: 60deg;
        }

        .width::after {
            content: 'S';
        }
    }

    @media (min-width: 768px) {
        .test {
            --horizontal: 120deg;
        }

        .width::after {
            content: 'M';
        }
    }

    @media (min-width: 1024px) {
        .test {
            --horizontal: 180deg;
        }

        .width::after {
            content: 'L';
        }
    }

    @media (min-width: 1280px) {
        .test {
            --horizontal: 240deg;
        }

        .width::after {
            content: 'XL';
        }
    }

    @media (min-width: 1440px) {
        .test {
            --horizontal: 300deg;
        }

        .width::after {
            content: 'XXL';
        }
    }


    @media (min-height: 360px) {
        .test {
            --vertical: 30deg;
        }

        .height::after {
            content: 'XS';
        }
    }

    @media (min-height: 640px) {
        .test {
            --vertical: 60deg;
        }

        .height::after {
            content: 'S';
        }
    }

    @media (min-height: 768px) {
        .test {
            --vertical: 120deg;
        }

        .height::after {
            content: 'M';
        }
    }

    @media (min-height: 1024px) {
        .test {
            --vertical: 180deg;
        }

        .height::after {
            content: 'L';
        }
    }

    @media (min-height: 1280px) {
        .test {
            --vertical: 240deg;
        }

        .height::after {
            content: 'XL';
        }
    }

    @media (min-height: 1440px) {
        .test {
            --vertical: 300deg;
        }

        .height::after {
            content: 'XXL';
        }
    }


</style>
<div class="test">
    <div class="orientation"></div>
    <div class="width"></div>
    <div class="height"></div>
    <div class="hover"></div>
    <div class="any-hover"></div>
    <div class="pointer"></div>
    <div class="any-pointer"></div>
    <pre id="debug">
    </pre>
</div>
<script>
    const debug = document.getElementById('debug');

    function update() {
        debug.textContent = `innerWidth: ${window.innerWidth}
innerHeight: ${window.innerHeight}
outerWidth: ${window.outerWidth}
outerHeight: ${window.outerHeight}
devicePixelRatio: ${window.devicePixelRatio}

screen.width: ${window.screen.width}
screen.height: ${window.screen.height}
screen.availWidth: ${window.screen.availWidth}
screen.availHeight: ${window.screen.availHeight}
screen.colorDepth: ${window.screen.colorDepth}
screen.pixelDepth: ${window.screen.pixelDepth}
orientation.type: ${window.screen.orientation.type}
orientation.angle: ${window.screen.orientation.angle}

@orientation: ${window.matchMedia('(orientation: portrait)').matches && 'portrait' || window.matchMedia('(orientation: landscape)').matches && 'landscape' || 'none'}
@hover: ${window.matchMedia('(hover: hover)').matches && 'hover' || 'none'}
@any-hover: ${window.matchMedia('(any-hover: hover)').matches && 'hover' || 'none'}
@pointer: ${window.matchMedia('(pointer: fine)').matches && 'fine' || window.matchMedia('(pointer: coarse)').matches && 'coarse' || 'none'}
@any-pointer: ${window.matchMedia('(any-pointer: fine)').matches && 'fine' || window.matchMedia('(any-pointer: coarse)').matches && 'coarse' || 'none'}
`;
    }

    window.addEventListener('resize', update);
    update();
</script>
